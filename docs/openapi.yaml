  /hs/api/v1/book_staff/{salon_id}/:
    get:
      tags:
      - Запись на визит
      summary: Получить список доступных для записи сотрудников
      operationId: Получить список доступных для записи сотрудников
      parameters:
      - name: salon_id
        in: path
        description: ID салона
        required: true
        schema:
          type: string
      - name: service_id
        in: query
        description: ID услуги
        schema:
          type: string
      - name: service_ids
        in: query
        description: "Строка Json с массивом идентификаторов услуг, которые сотруд\
          ник должен оказать последовательно.\nПример такой строки:  \n{\"services_array\"\
          :[\"140df5b4-5a58-11e7-82e7-0050568b5c8d\",\"d8329477-5a5a-11e7-82e7-0050568b5c8d\"\
          ]}\nЕсли по этому массиву не найдено сотрудников, то будет возвращена ош\
          ибка с кодом 1080.\n"
        schema:
          type: string
      - name: datetime
        in: query
        description: Дата в формате iso8601
        schema:
          type: string
        example: 20170820T0000
      - name: apikey
        in: header
        description: e.g. 147556
        schema:
          type: string
        example: "147556"
      responses:
        "200":
          description: OK
          content: {}
  /hs/api/v1/book_dates/{salon_id}/:
    get:
      tags:
      - Запись на визит
      summary: Получить список доступных для записи дат
      operationId: Получить список доступных для записи дат
      parameters:
      - name: salon_id
        in: path
        description: ID салона
        required: true
        schema:
          type: string
      - name: start_date
        in: query
        description: Дата в формате iso8601. Начало периода. Автоматически берется
          начало дня
        required: true
        schema:
          type: string
        example: 20170820T0000
      - name: end_date
        in: query
        description: Дата в формате iso8601. Конец периода. Автоматически берется
          конец дня
        required: true
        schema:
          type: string
        example: 20170831T0000
      - name: service_id
        in: query
        description: ID услуги
        schema:
          type: string
      - name: staff_id
        in: query
        description: ID сотрудника
        schema:
          type: string
      - name: service_ids
        in: query
        description: "Строка Json с массивом идентификаторов услуг, которые нужно\
          \ оказать одновременно.\nПример такой строки:  \n{\"services_array\":[\"\
          140df5b4-5a58-11e7-82e7-0050568b5c8d\",\"d8329477-5a5a-11e7-82e7-0050568b5c8d\"\
          ]}\n"
