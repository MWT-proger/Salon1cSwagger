  /hs/api/v1/book_services/{salon_id}/:
    get:
      tags:
      - Запись на визит
      summary: Получить список доступных для бронирования услуг
      operationId: Получить список доступных для бронирования услуг
      parameters:
      - name: salon_id
        in: path
        description: ID салона
        required: true
        schema:
          type: string
      - name: staff_id
        in: query
        description: ID мастера
        schema:
          type: string
      - name: datetime
        in: query
        description: Дата (в формате iso8601)
        schema:
          type: string
        example: 20170820T0000
      - name: apikey
        in: header
        description: e.g. 147556
        schema:
          type: string
        example: "147556"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        category:
                          type: object
                          properties:
                            id:
                              type: string
                            title:
                              type: string
                        price_min:
                          type: number
                        price_max:
                          type: number
                        comment:
                          type: string
                        active:
                          type: boolean
                        length:
                          type: number
                        ServicesAtSameTime:
                          type: array
