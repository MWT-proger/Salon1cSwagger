paths:
  /hs/api/v1/auth_types/{salon_id}/:
    get:
      tags:
      - Авторизация
      summary: Получить доступные варианты авторизации
      operationId: Получить доступные варианты авторизации
      parameters:
      - name: salon_id
        in: path
        description: ID салона.
        required: true
        schema:
          type: string
      - name: apikey
        in: header
        description: e.g. 409265d1-a0af-4ce8-88ec-7e3435024111
        schema:
          type: string
        example: 409265d1-a0af-4ce8-88ec-7e3435024111
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  parameters:
                    type: array
                    items:
                      required:
                      - title
                      - type
                      type: object
                      properties:
                        type:
                          type: string
                        title:
                          type: string
                  errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                example:
                  parameters:
                  - type: sms
                    title: СМС
                  - type: whats_app
                    title: WhatsApp
                  - type: email
                    title: Email
                  errors:
                    code: 0
                    message: ""
              example:
                parameters:
                - type: sms
                  title: СМС
                - type: whats_app
                  title: WhatsApp
                - type: email
                  title: Email
                errors:
                  code: 0
                  message: ""
  /hs/api/v1/auth/{salon_id}/:
    post:
      tags:
      - Авторизация
      summary: Авторизоваться
      operationId: Авторизоваться
      parameters:
      - name: salon_id
        in: path
        description: ID салона.
        required: true
        schema:
          type: string
      - name: apikey
        in: header
        description: e.g. 147556
        schema:
          type: string
        example: "147556"
      requestBody:
        content:
          application/json:
            schema:
              required:
              - login
              type: object
              properties:
                login:
                  type: string
                  description: Номер телефона клиента. Номер телефона должен передаваться
                    в формате 79876543210
                confirmation_code:
                  type: string
                  description: Код подтверждения
                name:
                  type: string
                  description: Имя клиента
                last_name:
                  type: string
                  description: Фамилия клиента
                second_name:
                  type: string
                  description: Отчество клиента
                birthday:
                  type: string
                  description: "Дата рождения в формате: \"31.12.1990\"."
                email:
                  type: string
                  description: Электронная почта клиента
                auth_type:
                  type: string
                  description: Выбранный тип авторизации. По умолчанию тип авторизации
                    - sms.
        required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: object
                    properties:
                      UserToken:
                        type: string
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                example:
                  Parameters:
                    UserToken: 9323751AAB5A5925142F352BBA7913B3
                  Errors:
                    code: 0
              example:
                Parameters:
                  UserToken: 9323751AAB5A5925142F352BBA7913B3
                Errors:
                  code: 0
                  message: null
      x-codegen-request-body-name: body
  /hs/api/v1/validity_usertoken/{salon_id}/:
    post:
      tags:
      - Авторизация
      summary: Валидность ключа пользователя
      operationId: Валидность ключа пользователя
      parameters:
      - name: salon_id
        in: path
        description: ID салона. Можно передавать ID любого салона. На авторизацию
          это не влияет
        required: true
        schema:
          type: string
      - name: apikey
        in: header
        description: e.g. 147556
        schema:
          type: string
        example: "147556"
      - name: usertoken
        in: header
        description: e.g. 5dff0370-ffd9-453c-b116-f09f405f0603
        schema:
          type: string
        example: 5dff0370-ffd9-453c-b116-f09f405f0603
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: boolean
                example:
                  Result: false
              example:
                Result: false
  /hs/api/v1/private_auth/{salon_id}/:
    post:
      tags:
      - Авторизация
      summary: Авторизоваться
      operationId: Авторизоваться
      parameters:
      - name: salon_id
        in: path
        description: ID салона. Можно передавать ID любого салона. На авторизацию
          это не влияет
        required: true
        schema:
          type: string
      - name: apikey
        in: header
        description: e.g. 147556
        schema:
          type: string
        example: "147556"
      requestBody:
        content:
          application/json:
            schema:
              required:
              - sign
              type: object
              properties:
                name:
                  type: string
                  description: Имя клиента
                second_name:
                  type: string
                  description: Отчество клиента
                last_name:
                  type: string
                  description: Фамилия клиента
                phone:
                  type: string
                  description: Телефон клиента
                email:
                  type: string
                  description: Email клиента
                sex:
                  type: string
                  description: "Пол клиента (1 - мужской, 2 - женский)"
                birthday:
                  type: string
                  description: Дата рождения в формате "31.12.1990"
                sign:
                  type: string
                  description: Цифровая подпись
        required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: object
                    properties:
                      UserToken:
                        type: string
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                example:
                  Parameters:
                    UserToken: 9323751AAB5A5925142F352BBA7913B3
                  Errors:
                    code: 0
              example:
                Parameters:
                  UserToken: 9323751AAB5A5925142F352BBA7913B3
                Errors:
                  code: 0
                  message: null
      x-codegen-request-body-name: body
  /hs/api/v1/auth_request/{salon_id}:
    post:
      tags:
      - Авторизация
      summary: Подтверждение номера телефона
      operationId: Подтверждение номера телефона
      parameters:
      - name: salon_id
        in: path
        description: ID салона.
        required: true
        schema:
          type: string
      - name: apikey
        in: header
        description: e.g. 110132e6-ba129-4120-ac33-fcd612380121
        schema:
          type: string
        example: 110132e6-ba129-4120-ac33-fcd612380121
      requestBody:
        content:
          application/json:
            schema:
              required:
              - phone
              type: object
              properties:
                request_id:
                  type: string
                  description: Идентификатор запроса.
                  example: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
                phone:
                  type: string
                  description: Номер телефона клиента. Должен передаваться в формате
                  example: "79876543210"
                method:
                  type: string
                  description: Способ получения кода подтверждения. см. метод "Доступные
                    способы авторизации"
                  example: '"outgoing_telegram"'
                name:
                  type: string
                  description: Имя клиента
                last_name:
                  type: string
                  description: Фамилия клиента
                second_name:
                  type: string
                  description: Отчество клиента
                birthday:
                  type: string
                  description: 'Дата рождения в формате:'
                  example: 31.12.1990
                email:
                  type: string
                  description: Электронная почта клиента
                  example: test@mail.ru
        required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: object
                    properties:
                      outgoing_id:
                        type: string
                      link:
                        type: string
                      request_id:
                        type: string
                      method:
                        type: string
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
                example:
                  Parameters:
                    outgoing_id: you_can_login_bot
                    link: https://t.me/you_can_login_bot/?start=Verification
                    request_id: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
                    method: outgoing_telegram
                  Errors:
                    code: 0
                    message: ""
              example:
                Parameters:
                  outgoing_id: you_can_login_bot
                  link: https://t.me/you_can_login_bot/?start=Verification
                  request_id: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
                  method: outgoing_telegram
                Errors:
                  code: 0
                  message: ""
      x-codegen-request-body-name: body
