    \                            |\n| 1110 | Ошибка при отправке SMS с кодом подтв\
    ерждения                         |\n| 1111 | Остатка на лицевом счете клиента\
    \ недостаточно для оплаты              |\n| 1112 | Не удалось обновить информа\
    цию о клиенте                              |\n| 1113 | Визит недоступен для от\
